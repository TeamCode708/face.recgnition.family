<html>
    <head>
        <title>Face Recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
            <div class="btn header">
                <h1 class="heading">Face Recognition</h1>
            </div>
            <br><br><br>
            <div class="result_holder">
                <label>Prediction 1 - </label>
                <p class="face_name" id="faceName1"></p>
                <label>Prediction 2 - </label>
                <p class="face_name" id="faceName2"></p>
            </div>
        </center>
        <div class="split left">
            <center>
                <div class="webcam_holder">
                    <label>Live Webcam View</label>
                    <div id="camera"></div>
                    <br><br>
                    <button class="btn btn-info" id="takeSnap" onclick="takeSnapshot()">Capture</button>
                </div>
            </center>
        </div>
        <div class="split right">
            <center>
                <div class="webcam_holder">
                    <label>Captured Image</label>
                    <div id="result"></div>
                    <br><br>
                    <button class="btn btn-info" id="checkSnap" onclick="checkSnapshot()">Check</button>
                </div>
            </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
